<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFC Viewer</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #container { width: 100vw; height: 100vh; }
    #file-list { 
      position: absolute; 
      top: 10px; 
      left: 10px; 
      background: white; 
      padding: 10px; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
      max-height: 80vh; 
      overflow-y: auto; 
    }
    #file-list h3 { margin: 0 0 10px; font-size: 16px; }
    #file-list ul { list-style: none; padding: 0; margin: 0; }
    #file-list li { cursor: pointer; padding: 5px; font-size: 14px; }
    #file-list li:hover { background: #f0f0f0; }
  </style>
</head>
<body>
  <div id="file-list"></div>
  <div id="container"></div>
  <script type="module" src="/main.js"></script>
</body>
</html>
